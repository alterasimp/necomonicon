<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Necomonicon</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #ffccff, #ccffff);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: auto;
  }

  .intro-block {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    text-align: center;
    padding-top: -10px;
    height: 100vh;
  }

  .intro-block h1 {
    font-size: 48px;
    margin-bottom: 10px;
  }

  .alt-yazi {
    font-size: 20px;
    max-width: 800px;
    margin-top: 5px;
    text-align: center;
  }

    .container {
      padding: 40px;
      color: #333;
    }

    h1 {
      font-size: 48px;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
    }

    .nyan {
      position: absolute;
      top: 750px;
      left: -200px;
      width: 160px;
      animation: fly 10s linear infinite;
      cursor: pointer;
      z-index: 10;
    }

    @keyframes fly {
      from { left: -200px; }
      to { left: 100%; }
    }

    .dark-page {
      background-color: black;
      color: #0ff;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 60px;
      z-index: 999;
    }

    .dark-page h1 {
      font-size: 60px;
      margin-bottom: 10px;
    }

    .p3 {
      color: #ffccff;  
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  


  <img class="nyan" src="https://media.tenor.com/8lR3_1m-i94AAAAi/cat.gif" alt="Nyan Cat" id="nyan"/>

<script>
fetch("https://gist.githubusercontent.com/alterasimp/7171b3dccf7d060f924bffc6c809ff32/raw/futureplan.txt")
  .then(res => res.text())
  .then(data => document.getElementById("p3").innerText = data)
  


  fetch("https://gist.githubusercontent.com/alterasimp/7de2ae1f6a37af1fe6355eb89c6e1dcb/raw/main")
  .then(res => res.text())
  .then(data => document.getElementById("alt-yazi").innerText = data)
</script>

  <div class="container" id="main-content">
     
  <div class="intro-block">  
    <h1>Necomonicon</h1>
    <p class="alt-yazi" id="alt-yazi"></p>
  </div>
</div> 

  <div class="dark-page" id="dark-page">
    <h1>ðŸ–¤ Future Plans ðŸ–¤</h1>
    <p class="p3" id="p3"></p>
  </div>

  <script> 
    let clickCount = 0;
    const nyan = document.getElementById('nyan');
    const darkPage = document.getElementById('dark-page');
    const mainContent = document.getElementById('main-content');

    nyan.addEventListener('click', () => {
      clickCount++;
      if (clickCount >= 3) {
        mainContent.style.display = 'none';
        darkPage.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
